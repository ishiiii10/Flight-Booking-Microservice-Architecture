spring.application.name=api-gateway
server.port=8080

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Gateway routes (use lb:// to resolve via Eureka)
spring.cloud.gateway.routes[0].id=flight-service
spring.cloud.gateway.routes[0].uri=lb://FlightService
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/flights/**

spring.cloud.gateway.routes[1].id=booking-service
spring.cloud.gateway.routes[1].uri=lb://BookingService
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/bookings/**

# Circuit breaker filter example for booking route (fallback to /fallback)
spring.cloud.gateway.routes[1].filters[0]=CircuitBreaker=name=bookingCB,fallbackUri=/fallback

# Optional: logging
logging.level.org.springframework.cloud.gateway=INFO